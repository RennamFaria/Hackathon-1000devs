<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Novo Paciente</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" defer>

    <style>
        body {
            background-color: #f4f4f4;
        }

        /* Ajuste do container principal */
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Ajuste dos inputs */
        .w3-input {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Botão cadastrar */
        .btn-cadastrar {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-cadastrar:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w3-bar w3-black">
            <a href="../../index.html" class="w3-button w3-bar-item w3-green">Home</a>
            <a href="../paciente.html" class="w3-button w3-bar-item w3-black">Pacientes</a>
            <a href="../../imunizacao/imunizacao.html" class="w3-button w3-bar-item w3-black">Imunizacao</a>
            <a href="../../vacina/vacina.html" class="w3-button w3-bar-item w3-black">Vacinas</a>
        </nav>
    </header>
    <!-- Barra de Navegação -->

    <!-- Conteúdo -->
    <div class="container w3-card">
        <h2 class="w3-text-black">Cadastro Novo Paciente</h2>
        <form class="w3-container" id="form-cadastro-paciente">
            <div class="w3-row-padding">
                <div class="w3-half">
                    <label>Nome do Paciente:</label>
                    <input class="w3-input w3-border" 
                           type="text" 
                           name="nome" 
                           id="nome"
                           placeholder="Digite o nome completo" 
                           required>
                </div>
                <div class="w3-half">
                    <label>CPF:</label>
                    <input class="w3-input w3-border" 
                           type="text" 
                           name="cpf" 
                           id="cpf"
                           placeholder="xxx.xxx.xxx-xx" 
                           required>
                </div>
            </div>
        
            <div class="w3-row-padding">
                <div class="w3-half">
                    <label>Data De Nascimento:</label>
                    <input class="w3-input w3-border" 
                           type="date" 
                           name="data_nascimento" 
                           id="data_nascimento"
                           required>
                </div>
                <div class="w3-half">
                    <label>Sexo:</label>
                    <select class="w3-input w3-border" 
                            name="sexo" 
                            id="sexo" 
                            required>
                        <option value="">Selecione o sexo</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
            </div>
        
            <div class="w3-padding">
                <button type="submit" class="w3-button w3-green" id="btn-cadastrar">Cadastrar</button>
            </div>
        </form>
    </div>

    <script type="module" src="../../js/pacientes.js" defer></script>

</body>

</html>
