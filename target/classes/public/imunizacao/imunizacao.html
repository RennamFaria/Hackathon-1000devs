<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imunizações</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" defer>
    <style>
        .table-container {
            max-width: 9000px;
            margin: auto;
            padding-top: 20px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w3-bar w3-black">
            <a href="../index.html" class="w3-button w3-bar-item w3-green">Home</a>
            <a href="../paciente/paciente.html" class="w3-button w3-bar-item w3-black">Pacientes</a>
            <a href="./imunizacao.html" class="w3-button w3-bar-item w3-black">Imunizacao</a>
            <a href="../vacina/vacina.html" class="w3-button w3-bar-item w3-black">Vacinas</a>
        </nav>
    </header>

    <div class="container table-container">
        <h2 class="mb-3">Imunizações</h2>

        <div class="d-flex mb-3">
            <form id="searchForm">
                <select id="type-search">
                    <option value="" disabled selected>Selecione o tipo de pesquisa</option>
                    <option value="idImunizacao">Por ID da Imunização</option>
                    <option value="idPaciente">Por ID do Paciente</option>
                    <option value="idPaciente-IntervaloApl">Por ID do Paciente + Intervalo de Aplicação</option>
                </select>
                <input type="text" id="search-bar" class="form-control" placeholder="Pesquisar imunização...">

                <div id="additional-search-container"></div>

                <button type="button" class="btn btn-primary" id="searchButton">Procurar</button>
                <a href="cadastrar/cadastrar.html" type="button" class="btn btn-primary" id="cadastrarButton">Cadastrar</a>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome Paciente</th>
                        <th>Vacina</th>
                        <th>Dose</th>
                        <th>DT. Aplicação</th>
                        <th>Fabricante </th>
                        <th>Lote</th>
                        <th>Local</th>
                        <th>Profissional</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="resultTable-imunizacao">
                   <!-- Aqui aonde sera inseriddo o modulo -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="../js/imunizacoes.js" defer></script>

</body>

</html>
