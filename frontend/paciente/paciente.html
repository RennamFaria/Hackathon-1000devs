<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-width: 9000px;
            margin: auto;
            padding-top: 20px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="container table-container">
        <h2 class="mb-3">Pacientes</h2>

        <!-- Barra de Pesquisa + Botão Cadastro -->
        <div class="d-flex mb-3">
            <button class="btn btn-custom me-2">Cadastrar Paciente</button>
            <input type="text" id="search" class="form-control" placeholder="Pesquisar paciente...">
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Sexo</th>
                        <th>Data de Nascimento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="patientTable">
                    <!-- Os dados serão carregados dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/frontend/js/pacientes.js"></script>

</body>

</html>
