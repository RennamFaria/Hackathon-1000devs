<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" defer>
    <style>
        .table-container {
            max-width: 9000px;
            margin: auto;
            padding-top: 20px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="container table-container">
        <h2 class="mb-3">Pacientes</h2>

        <div class="d-flex mb-3">
            <form id="searchForm">
                <input type="text" id="search-bar" class="form-control" placeholder="Pesquisar imunização...">

                <div id="additional-search-container"></div>

                <button type="button" class="btn btn-primary" id="searchButton">Procurar</button>
                <a href="./cadastrar/cadastrar.html" type="button" class="btn btn-primary" id="cadastrarButton">Cadastrar</a>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Sexo</th>
                        <th>Data Nascimento</th>
                    </tr>
                </thead>
                <tbody id="resultTable-paciente">
                   <!-- Aqui aonde sera inseriddo o modulo -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="../js/pacientes.js" defer></script>

</body>

</html>
