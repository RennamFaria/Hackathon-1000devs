<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imunização</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-width: 9000px;
            margin: auto;
            padding-top: 20px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="container table-container">
        <h2 class="mb-3">Imunização</h2>

        <!-- Barra de Pesquisa -->
        <div class="d-flex mb-3">
            <input type="text" id="search" class="form-control" placeholder="Pesquisar paciente...">
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID do Paciente</th>
                        <th>ID da Dose</th>
                        <th>Data da Aplicação</th>
                        <th>Fabricante</th>
                        <th>Profissional Aplicador</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="patientTable">
                    <tr>
                        <td>001</td>
                        <td>1001</td>
                        <td>15/02/2025</td>
                        <td>Pfizer</td>
                        <td>Dr. João Silva</td>
                        <td>
                            <p><strong>Local:</strong> Posto Central</p>
                            <button class="btn btn-custom btn-sm">Imunizações</button>
                            <button class="btn btn-custom btn-sm">Atualizar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>1002</td>
                        <td>20/02/2025</td>
                        <td>AstraZeneca</td>
                        <td>Enf. Maria Souza</td>
                        <td>
                            <p><strong>Local:</strong> UBS Bairro Novo</p>
                            <button class="btn btn-custom btn-sm">Imunizações</button>
                            <button class="btn btn-custom btn-sm">Atualizar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para filtrar pacientes na pesquisa
        document.getElementById('search').addEventListener('input', function () {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#patientTable tr");

            rows.forEach(row => {
                let name = row.cells[0].textContent.toLowerCase();
                row.style.display = name.includes(filter) ? "" : "none";
            });
        });
    </script>

</body>

</html>
