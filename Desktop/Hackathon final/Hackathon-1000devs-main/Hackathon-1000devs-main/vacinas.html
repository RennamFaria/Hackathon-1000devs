<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-width: 9000px;
            margin: auto;
            padding-top: 20px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .w3-bar {
            display: flex;
            text-justify: auto;
            background-color: black;
            padding: 5px 0;
        }

        .w3-bar-item {
            color: white;
            padding: 4px 5px;
            text-decoration: none;
        }

        .w3-green {
            background-color: #28a745 !important;
        }
    </style>
</head>

<body>
    <div class="w3-bar">
        <a href="#" class="w3-bar-item w3-button w3-green">Home</a>
        <a href="#" class="w3-bar-item w3-button">Pacientes</a>
        <a href="#" class="w3-bar-item w3-button">Imunizações</a>
        <a href="#" class="w3-bar-item w3-button">Vacinas</a>
    </div>

    <div class="container table-container">
        <h2 class="mb-3">Vacinas</h2>

        <!-- Botão Ações -->
        <div class="mb-3">
            <div class="dropdown">
                <button class="btn btn-custom btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Selecione o Tipo de Pesquisa
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Faixa Etária</a></li>
                    <li><a class="dropdown-item" href="#">Recomendadas Por Idade</a></li>
                    <li><a class="dropdown-item" href="#">Não Aplicáveis por Paciente</a></li>
                </ul>
            </div>
        </div>

        <!-- Barra de Pesquisa -->
        <div class="d-flex mb-3">
            <input type="text" id="search" class="form-control" placeholder="Pesquisar paciente...">
        </div>

        <!-- Botão Procurar -->
        <div class="mb-3">
            <button class="btn btn-custom">Procurar</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID Dose</th>
                        <th>ID Vacina</th>
                        <th>Dose</th>
                        <th>Idade Recomendada em Meses</th>
                        <th>Limite de Aplicação</th>
                        <th>Público Alvo</th>
                        
                    </tr>
                </thead>
                <tbody id="patientTable">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para filtrar pacientes na pesquisa
        document.getElementById('search').addEventListener('input', function () {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#patientTable tr");

            rows.forEach(row => {
                let name = row.cells[0].textContent.toLowerCase();
                if (name.includes(filter)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
